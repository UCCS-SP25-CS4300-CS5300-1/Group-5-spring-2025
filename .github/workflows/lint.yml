name: Lint Code

on:
  push:
    branches: abi_dev
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest    #github "runner" - a virtual machine pre-configured with Ubuntu Linux OS that will execute jobs
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12.3' # Our specific python version for this Django version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Flake8
        run: |
          flake8 . --exit-zero --format=html --htmldir=flake8-report

      - name: Run Pylint
        run: |
          find . -name "*.py" | xargs pylint --exit-zero > pylint-report.txt

      - name: Upload Flake8 Report
        uses: actions/upload-artifact@v4
        with:
          name: flake8-report
          path: flake8-report

      - name: Upload Pylint Report
        uses: actions/upload-artifact@v4
        with:
          name: pylint-report
          path: pylint-report.txt
